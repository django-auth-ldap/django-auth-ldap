name: Check

on:
  - push
  - pull_request

jobs:
  build:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run
        run: tox -e ruff
